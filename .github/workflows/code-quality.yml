name: Code Quality

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Roda toda segunda-feira Ã s 9h
    - cron: '0 9 * * 1'

jobs:
  # AnÃ¡lise de qualidade de cÃ³digo
  code-quality:
    name: AnÃ¡lise de Qualidade
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci --legacy-peer-deps

      - name: ğŸ” ESLint Report
        run: |
          npm run lint > eslint-report.txt || true
          cat eslint-report.txt

      - name: ğŸ“Š AnÃ¡lise de complexidade
        run: |
          echo "=== Arquivos maiores ==="
          find src -name "*.tsx" -o -name "*.ts" | xargs wc -l | sort -rn | head -10

      - name: ğŸ” Buscar TODOs e FIXMEs
        run: |
          echo "=== TODOs encontrados ==="
          grep -r "TODO" src/ || echo "Nenhum TODO encontrado"
          echo ""
          echo "=== FIXMEs encontrados ==="
          grep -r "FIXME" src/ || echo "Nenhum FIXME encontrado"

      - name: ğŸ“ˆ Upload ESLint Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-report
          path: eslint-report.txt
          retention-days: 30

  # VerificaÃ§Ã£o de dependÃªncias
  dependency-check:
    name: Verificar DependÃªncias
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: ğŸ”’ Audit de seguranÃ§a
        run: npm audit --audit-level=moderate || echo "Vulnerabilidades encontradas"
        continue-on-error: true

      - name: ğŸ“¦ Verificar dependÃªncias desatualizadas
        run: npm outdated || echo "Algumas dependÃªncias desatualizadas"
        continue-on-error: true

      - name: ğŸ” Check for unused dependencies
        run: npx depcheck || echo "PossÃ­veis dependÃªncias nÃ£o utilizadas"
        continue-on-error: true
