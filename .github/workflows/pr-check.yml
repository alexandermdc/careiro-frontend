name: PR Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  # ValidaÃ§Ã£o de Pull Request
  pr-validation:
    name: Validar PR
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      # 3. Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci --legacy-peer-deps

      # 4. Type Check
      - name: ğŸ” Type Check
        run: npx tsc --noEmit || echo "Type check warnings"
        continue-on-error: true

      # 5. Lint
      - name: ğŸ” Lint
        run: npm run lint || echo "Lint warnings"
        continue-on-error: true

      # 6. Build
      - name: ğŸ—ï¸ Build
        run: npm run build

      # 7. Check build size
      - name: ğŸ“Š Check Build Size
        run: |
          echo "ğŸ“¦ Tamanho do build:"
          du -sh dist/
          echo "ğŸ“„ Arquivos principais:"
          ls -lh dist/assets/*.js | head -5

      # 8. Comentar no PR com informaÃ§Ãµes
      - name: ğŸ’¬ Comentar resultado no PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const buildSize = require('child_process')
              .execSync('du -sh dist/')
              .toString()
              .trim();
            
            const comment = `
            ## âœ… Build Successful
            
            **Build Size:** ${buildSize}
            **Node Version:** 18.x
            **Branch:** ${{ github.head_ref }}
            
            ### ğŸ“‹ Checks realizados:
            - âœ… TypeScript compilation
            - âœ… ESLint validation
            - âœ… Production build
            - âœ… Build size analysis
            
            Ready to merge! ğŸš€
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
