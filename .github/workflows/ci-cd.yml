name: CI/CD Frontend

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Job 1: Build e Test
  build-and-test:
    name: Build e Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1. Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci --legacy-peer-deps

      # 4. Lint (verificar cÃ³digo)
      - name: ğŸ” Lint
        run: npm run lint || echo "Lint warnings encontrados"
        continue-on-error: true

      # 5. Build da aplicaÃ§Ã£o
      - name: ğŸ—ï¸ Build
        run: npm run build

      # 6. Upload dos artifacts
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7

  # Job 2: Build Docker Image
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      # 1. Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      # 2. Setup Docker Buildx
      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login no Docker Hub (opcional)
      - name: ğŸ” Login Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Extract metadata
      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/agriconnect-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # 5. Build e Push Docker Image
      - name: ğŸ—ï¸ Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Image digest
      - name: ğŸ“ Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

