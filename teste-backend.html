<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Backend - Mercado Pago</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        #resultado {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .sucesso {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .erro {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Backend - Mercado Pago</h1>
        <p>Teste se o backend est√° respondendo corretamente</p>

        <div class="input-group">
            <label for="backendUrl">URL do Backend:</label>
            <input type="text" id="backendUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
        </div>

        <div class="input-group">
            <label for="token">Token JWT (opcional):</label>
            <input type="text" id="token" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
            <small style="color: #666; display: block; margin-top: 5px;">
                Deixe vazio para usar token de teste fake
            </small>
        </div>

        <button onclick="testarBackend()">üöÄ Testar Conex√£o</button>

        <div id="resultado"></div>
    </div>

    <script>
        async function testarBackend() {
            const resultado = document.getElementById('resultado');
            const backendUrl = document.getElementById('backendUrl').value.trim();
            const token = document.getElementById('token').value.trim() || 
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InRlc3RlQGFncmljb25lY3QuY29tIiwiaWF0IjoxNjk5ODg4ODg4fQ.fake-token';

            resultado.style.display = 'block';
            resultado.className = 'info';
            resultado.innerHTML = '‚è≥ Testando conex√£o...';

            try {
                const testeId = `pedido-teste-${Date.now()}`;
                const url = `${backendUrl}/mercado-pago/pagamento`;



                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ testeId })
                });

                const data = await response.json();


                if (response.ok && (data.initPoint || data.init_point)) {
                    resultado.className = 'sucesso';
                    resultado.innerHTML = `
                        <strong>‚úÖ Backend funcionando!</strong>
                        <p style="margin-top: 10px;">O backend respondeu corretamente:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p style="margin-top: 15px;">
                            <strong>Pr√≥ximo passo:</strong> Teste o fluxo completo no frontend!
                        </p>
                        <a href="http://localhost:5173/login-teste" 
                           style="display: inline-block; margin-top: 10px; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px;">
                            Ir para Login de Teste ‚Üí
                        </a>
                    `;
                } else {
                    resultado.className = 'erro';
                    resultado.innerHTML = `
                        <strong>‚ùå Backend respondeu, mas com erro:</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p style="margin-top: 15px;">
                            <strong>Poss√≠veis causas:</strong><br>
                            ‚Ä¢ Token JWT inv√°lido<br>
                            ‚Ä¢ Credenciais do Mercado Pago n√£o configuradas<br>
                            ‚Ä¢ Middleware isAuth bloqueando
                        </p>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Erro:', error);
                resultado.className = 'erro';
                resultado.innerHTML = `
                    <strong>‚ùå Erro de conex√£o!</strong>
                    <p style="margin-top: 10px;">N√£o foi poss√≠vel conectar ao backend.</p>
                    <pre>${error.message}</pre>
                    <p style="margin-top: 15px;">
                        <strong>Verifique:</strong><br>
                        ‚úì Backend est√° rodando?<br>
                        ‚úì URL correta? (${backendUrl})<br>
                        ‚úì CORS configurado?<br>
                        ‚úì Firewall bloqueando?
                    </p>
                `;
            }
        }

        // Testar automaticamente ao carregar (opcional)
        // window.onload = () => testarBackend();
    </script>
</body>
</html>
