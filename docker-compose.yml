version: '3.8'

services:
  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agriconnect-frontend
    ports:
      - "5173:80"  # Porta 5173 no host (mesma do Vite), 80 no container
    restart: unless-stopped
    networks:
      - agriconnect-network
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  agriconnect-network:
    driver: bridge
    # external: true  # Comentado - a network ser√° criada automaticamente
